<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoTherm Smart Mug</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .circle {
        border-radius: 100%;
      }
    </style>
  </head>
  <body data-bs-theme="dark">
    <nav
      id="navbar"
      class="navbar navbar-expand-lg bg-body-tertiary sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">EcoTherm</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="kontakt.html">Kontakt</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="zamow.html">Zamów</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container-fluid">
      <div
        id="content"
        class="d-flex align-items-center justify-content-center p-5"
      >
        <form>
          <div class="mb-3 row">
            <label for="name" class="form-label col-12 col-md-5"
              >Imię i Nazwisko</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="form-control col-12 col-md-5"
            />
            <div id="name-validation"></div>
          </div>
          <div class="mb-3 row">
            <label for="city" class="form-label col-12 col-md-5">Miasto</label>
            <input
              type="text"
              id="city"
              name="city"
              class="form-control col-12 col-md-5"
            />
            <div id="city-validation"></div>
          </div>
          <div class="mb-3 row">
            <label for="address" class="form-label col-12 col-md-5"
              >Adres</label
            >
            <input
              type="text"
              id="address"
              name="address"
              class="form-control col-12 col-md-5"
            />
            <div id="address-validation"></div>
          </div>
          <div class="mb-3 row">
            <label for="postal" class="form-label col-12 col-md-5"
              >Kod pocztowy</label
            >
            <input
              type="text"
              id="postal"
              name="postal"
              class="form-control col-12 col-md-5"
            />
            <div id="postal-validation"></div>
          </div>
          <div class="mb-3 row">
            <label for="notes" class="form-label col-12 col-md-5"
              >Dodatkowe informacje</label
            >
            <input
              type="text"
              id="notes"
              name="notes"
              class="form-control col-12 col-md-5"
            />
            <div id="notes-validation"></div>
          </div>
          <div
            class="mb-3 row d-flex align-items-center justify-content-center"
          >
            <button type="submit" class="col-5">Zamów</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="bg-dark text-white text-center py-4">
      <p>&copy; 2024 EcoTherm sp. z.o.o. All Rights Reserved.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          event.stopPropagation();

          let name = document.getElementById("name");
          let nameValidation = document.getElementById("name-validation");
          let city = document.getElementById("city");
          let cityValidation = document.getElementById("city-validation");
          let address = document.getElementById("address");
          let addressValidation = document.getElementById("address-validation");
          let postal = document.getElementById("postal");
          let postalValidation = document.getElementById("postal-validation");
          let success = true;

          if (name.value.trim().length < 1) {
            nameValidation.innerText = "Nie może być puste";
            nameValidation.className = "invalid-feedback";
            name.classList.add("is-invalid");
            success = false;
          } else {
            nameValidation.innerText = "";
            nameValidation.className = "valid-feedback";
            name.classList.remove("is-invalid");
          }

          if (city.value.trim().length < 1) {
            cityValidation.innerText = "Nie może być puste";
            cityValidation.className = "invalid-feedback";
            city.classList.add("is-invalid");
            success = false;
          } else {
            cityValidation.innerText = "";
            cityValidation.className = "valid-feedback";
            city.classList.remove("is-invalid");
          }

          if (address.value.trim().length < 1) {
            addressValidation.innerText = "Nie może być puste";
            addressValidation.className = "invalid-feedback";
            address.classList.add("is-invalid");
            success = false;
          } else {
            addressValidation.innerText = "";
            addressValidation.className = "valid-feedback";
            address.classList.remove("is-invalid");
          }

          if (!/^\d{2}-\d{3}$/.test(postal.value)) {
            postalValidation.innerText = "Musi być w formacie dd-ddd";
            postalValidation.className = "invalid-feedback";
            postal.classList.add("is-invalid");
            success = false;
          } else {
            postalValidation.innerText = "";
            postalValidation.className = "valid-feedback";
            postal.classList.remove("is-invalid");
          }

          if (success) {
            document.getElementById("content").innerText =
              "Dziękujemy za wysłanie zamówienia. Niedługo produkt się u Państwa zjawi.";
          }
        });
    </script>
  </body>
</html>
